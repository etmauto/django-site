{% extends 'base.html' %}

{% block title%} Contact {% endblock title %} 

{% block body %}
<div class="container-fluid my-1 px-0">
    <h3 class="my4" style="position: absolute;top: 360px;left: 600px; color:black; font-weight: bolder; font-size: 2cm;">Contact Us</h3>
    <img src="https://source.unsplash.com/1200x400/?mobile" class="d-block w-100 my-4" alt="...">
</div>
  
<form action="/contact" method="post" > 
  {% csrf_token %}


    <div class="container">
    
      <div class="mb-3">

  <label for="name" class="form-label">Full Name*</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">

  <label for="email" class="form-label">Email address*</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Id">

  <label for="phone" class="form-label">Phone Number*</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">

 
</div>   
<div class="mb-3">
  <label for="desc" class="form-label">Type Your Query Here*</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit" style="position: absolute;left: 715px;">Submit</button>

<h1 style="position: absolute;left: 680px;top: 1000px;background-color: gainsboro; font-size: small;">Thanks For Reaching Us !</h1>
</div>


{% endblock body %}
